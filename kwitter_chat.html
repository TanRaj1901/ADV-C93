<!DOCTYPE html>
    <html>
        <head>
            <title id="room_name">Let's Chat!</title>
            <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
            <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
            <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            <link rel="stylesheet" type="text/css" href="style.css">
            <script src="kwitter_chat.js"></script>
        </head>
        <body>
            <center>
                <div class="container">
                    <div class="jumbotron" style="margin-top: 10px; padding-top: 5%;">
                        <button style="margin-left: 90%;" class="btn btn-outline-danger" onclick="logout()">Log out</button>
                        <div>
                            <img src="logo.png" class="logo">
                            <h1 class="kwitter">Kwitter</h1>
                            <h1 id="room_name" class="display-4 text-info"></h1>
                        </div>
                    </div>
                    <div id="output" style="text-align:left; margin-bottom: 70px;"></div>
                </div>
            </center>

            
            <center>
                <div class="input_div_message_page">
                    <h3>Send:</h3>
                    <div class="input-group mb-3">
						<input id="msg" type="text" class="form-control" placeholder="Message">
						<div class="input-group-append">
							<button class="btn btn-success" onclick="send();" id="send">Send</button>
						</div>
					</div>
                </div>
            </center>
            <script src="kwitter_chat.js"></script>
        </body>
    </html>
